<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div class="stopwatch">
        <h1 class="timer">00:00:00</h1>
        <div class="button">
          <img src="images/reset.png" class="reset" />
          <img src="images/start.png" class="start" />
          <img src="images/stop.png" class="Stop" />
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
